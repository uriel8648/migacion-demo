<div class="todo-detail-container" *ngIf="todo">
  <h2>Todo Details</h2>
  
  <div class="todo-card">
    <div class="todo-header">
      <h3>{{ todo!.title }}</h3>
      <div class="todo-status" [ngClass]="{'completed': todo.completed, 'pending': !todo.completed}">
        {{ todo!.completed ? 'Completed' : 'Pending' }}
      </div>
    </div>
    
    <div class="todo-content">
      <p class="todo-description">{{ todo!.description }}</p>
    </div>
    
    <div class="todo-actions">
      <button mat-raised-button color="primary" (click)="editTodo()">
        <mat-icon>edit</mat-icon> Edit
      </button>
      <button mat-raised-button color="accent" (click)="toggleStatus()">
        <mat-icon>{{ todo!.completed ? 'check_box' : 'check_box_outline_blank' }}</mat-icon>
        {{ todo!.completed ? 'Mark as Pending' : 'Mark as Completed' }}
      </button>
      <button mat-raised-button color="warn" (click)="deleteTodo()">
        <mat-icon>delete</mat-icon> Delete
      </button>
      <button mat-button (click)="goBack()">
        <mat-icon>arrow_back</mat-icon> Back to List
      </button>
    </div>
  </div>
</div>

<div class="loading-container" *ngIf="!todo">
  <mat-spinner></mat-spinner>
  <p>Loading todo details...</p>
</div>
