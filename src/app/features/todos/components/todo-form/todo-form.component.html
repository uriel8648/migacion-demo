<div class="todo-container">
  <h2>Todo List</h2>
  
  <!-- Todo Form -->
  <form (ngSubmit)="saveTodo()" #todoForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input 
      type="text" 
      id="title" 
      name="title" 
      [(ngModel)]="newTodo.title" 
      #title="ngModel"
      required 
      class="form-control"
      placeholder="Enter todo title">
      <div *ngIf="todoForm.controls['title']?.invalid && todoForm.controls['title']?.touched" class="text-danger">
        Title is required
      </div>
    </div>
    
    <div class="form-group">
      <label for="description">Description</label>
      <textarea 
        id="description" 
        name="description" 
        [(ngModel)]="newTodo.description" 
        class="form-control"
        placeholder="Enter description"></textarea>
    </div>
    
    <div class="form-check mb-3">
      <input 
        type="checkbox" 
        id="completed" 
        name="completed" 
        [(ngModel)]="newTodo.completed" 
        class="form-check-input">
      <label class="form-check-label" for="completed">Completed</label>
    </div>
    
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="todoForm.invalid">
        {{ editMode ? 'Update' : 'Create' }} Todo
      </button>
      <button type="button" class="btn ml-2 btn-danger"  (click)="returnhome()">
        Cancel
      </button>
    </div>
  </form>
  </div>
